  <body>
    <h1>POS Deposit Auto Lines (Odoo 18)</h1>
    <p>Automatically adds a deposit line in POS when a product with a configured deposit is added.</p>
    <ul>
      <li>Uses your fields: <code>x_deposit_product_1</code>, <code>x_quantity_by_deposit_product</code>, <code>x_unit_sale_product</code>.</li>
      <li>Backend exposes <code>pda_deposit_product_id</code> and <code>pda_deposit_factor</code> to the POS.</li>
    </ul>
  </body>
</html>
